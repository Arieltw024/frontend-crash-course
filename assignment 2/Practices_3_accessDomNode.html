<!DOCTYPE html>
<html>
<head>
  <title>Example HTML</title>
</head>
<body>
  <h1 id="title">Welcome to my webpage</h1>
  <p class="content">This is a paragraph.</p>
  <p class="content">This is another paragraph.</p>
  <ul>
    <li class="list-item">Item 1</li>
    <li class="list-item">Item 2</li>
    <li class="list-item">Item 3</li>
  </ul>

  <script>
    // 1.Using getElementById to get an element and print it
    let titleElement = document.getElementById("title");
    console.log(titleElement.textContent);

    // 2.Using getElementsByClassName to get elements and print all
    let contentElements = document.getElementsByClassName("content");
    for (let i = 0; i < contentElements.length; i++) {
      console.log(contentElements[i].textContent);
    }

    // 3.Using querySelector to get an element by id and print it
    let titleElementQuery = document.querySelector("#title");
    console.log(titleElementQuery.textContent);

    // 4.Using querySelector to get an element by class and print it
    let contentElementQuery = document.querySelector(".content");
    console.log(contentElementQuery.textContent);

    // 5.Using querySelectorAll to get elements by class and print all
    let listItemElements = document.querySelectorAll(".list-item");
    listItemElements.forEach(function(element) {
      console.log(element.textContent);
    });
  </script>
</body>
</html>
